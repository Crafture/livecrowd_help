{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Livecrowd Help{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.crafture.com/livecrowd.com/livecrowd_logo.png"
    />

    <!-- CSRF Token for JavaScript -->
    <meta name="csrf-token" content="{{ csrf_token }}" />

    {{ importmap }}

    {% block head %}{% endblock %}

    <style>
      /* Ensure dropdown menus remain visible when toggled */
      .dropdown-menu {
        display: block;
      }
    </style>
  </head>

  <body id="body" class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    {% include "faqitems/partials/navbar.html" %}

    <!-- Main container -->
    <div class="w-full p-6 pt-20">
      {% block content %}{% endblock %}
    </div>

    <!-- Base JavaScript -->
    <script src="{% static 'js/dashboard_new.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
