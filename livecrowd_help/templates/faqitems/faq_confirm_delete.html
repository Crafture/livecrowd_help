{% extends "base.html" %}

{% block title %}Confirm Delete FAQ Item{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Confirm Delete</h1>
    <p class="mb-6">
      Are you sure you want to delete the FAQ item:
      <strong>{{ faq_item.question }}</strong>?
    </p>
    <form method="post" class="flex justify-between">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Yes, Delete
      </button>
      <a href="{{ next }}"
         class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
