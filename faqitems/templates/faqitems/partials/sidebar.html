<div class="bg-white rounded-lg shadow p-6">
	<h5 class="text-xl font-bold mb-4">Events</h5>
	<ul class="space-y-3">
		<!-- "All Questions" optie: als er geen event_id is geselecteerd, maak deze dan actief -->
		<li>
			<a href="{% url 'dashboard' %}" 
               class="block p-3 rounded hover:bg-gray-100 {% if not selected_event_id %} bg-blue-100 {% endif %}">
				<div class="font-semibold">All Questions</div>
			</a>
		</li>
		{% for event in all_events %}
		<li>
			<a href="?event_id={{ event.id }}" 
               class="block p-3 rounded hover:bg-gray-100 {% if event.id|stringformat:"s" == selected_event_id|stringformat:"s" %} bg-blue-100 {% endif %}">
				<div class="font-semibold">{{ event.display_name }}</div>
				<div class="text-sm text-gray-500">{{ event.start_date }}</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
